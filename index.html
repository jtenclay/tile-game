<!DOCTYPE html>
<html>
<head>
	<title>Tile Game</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="wrapper">
		<div id="instructions">
			<h1>Tile Game</h1>
			<h2>Instructions</h2>
			<p>Have you played a tile game before? Reassemble the scrambled image using your arrow keys!</p>
			<p>If you need a hint, hold the shift key to see what the order of the tiles. :)</p>
			<p>Change image???</p>
			<p>Timer on/off</p>
			<p>:)</p>
		</div>
		<div id="arena">
			<div id="tile-game">
				<div id="cell-1" class="row-1 column-1"><span>1</span></div>
				<div id="cell-2" class="row-1 column-2"><span>2</span></div>
				<div id="cell-3" class="row-1 column-3"><span>3</span></div>
				<div id="cell-4" class="row-1 column-4"><span>4</span></div>
				<div id="cell-5" class="row-2 column-1"><span>5</span></div>
				<div id="cell-6" class="row-2 column-2"><span>6</span></div>
				<div id="cell-7" class="row-2 column-3"><span>7</span></div>
				<div id="cell-8" class="row-2 column-4"><span>8</span></div>
				<div id="cell-9" class="row-3 column-1"><span>9</span></div>
				<div id="cell-10" class="row-3 column-2"><span>10</span></div>
				<div id="cell-11" class="row-3 column-3"><span>11</span></div>
				<div id="cell-12" class="row-3 column-4"><span>12</span></div>
				<div id="cell-13" class="row-4 column-1"><span>13</span></div>
				<div id="cell-14" class="row-4 column-2"><span>14</span></div>
				<div id="cell-15" class="row-4 column-3"><span>15</span></div>
			</div>
			<div id="shift-overlay"></div>
			<button type="button" id="re-shuffle-button">Re-shuffle board</button>
			<p id="game-success">You win!!</p>
		</div>
	</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
