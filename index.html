<!DOCTYPE html>
<html>
<head>
	<title>Tile Game &ndash; Jackson Tenclay</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div id="instructions">
			<h1>Tile Game</h1>
			<h2>Instructions</h2>
			<p>Have you played a tile game before? Reassemble the scrambled image using your arrow keys <code>&#8592;</code> <code>&#8593;</code> <code>&#8595;</code> <code>&#8594;</code> or by clicking the tiles!</p>
			<p>If you need a hint, hold the <code>shift</code> key to see the order of the tiles.</p>
			<p id="options"><input type="checkbox" id="timer-switch" checked="true"><label for="timer-switch">Timer</label> ( <select id="timer-dropdown">
  				<option>1:00</option>
				<option>2:00</option>
				<option>3:00</option>
				<option>4:00</option>
				<option selected="selected">5:00</option>
				<option>6:00</option>
				<option>7:00</option>
				<option>8:00</option>
				<option>9:00</option>
				<option>10:00</option>
			</select> )</p>
			<button type="button" id="start-game">Start game &#8594;</button>
			<button type="button" id="tile-order">See tile order</button>
			<p id="timer"><span id="minutes">5</span><span id="colon">:</span><span id="seconds">00</span>
				<span id="game-success">&nbsp; You win!!</span>
				<span id="game-failure">&nbsp; You lose :(</span>
			</p>
			<button type="button" id="try-again">Play again</button>
		</div>
		<div id="arena">
			<div id="tile-game">
				<div id="cell-1" class="row-1 column-1"><span>1</span></div>
				<div id="cell-2" class="row-1 column-2"><span>2</span></div>
				<div id="cell-3" class="row-1 column-3"><span>3</span></div>
				<div id="cell-4" class="row-1 column-4"><span>4</span></div>
				<div id="cell-5" class="row-2 column-1"><span>5</span></div>
				<div id="cell-6" class="row-2 column-2"><span>6</span></div>
				<div id="cell-7" class="row-2 column-3"><span>7</span></div>
				<div id="cell-8" class="row-2 column-4"><span>8</span></div>
				<div id="cell-9" class="row-3 column-1"><span>9</span></div>
				<div id="cell-10" class="row-3 column-2"><span>10</span></div>
				<div id="cell-11" class="row-3 column-3"><span>11</span></div>
				<div id="cell-12" class="row-3 column-4"><span>12</span></div>
				<div id="cell-13" class="row-4 column-1"><span>13</span></div>
				<div id="cell-14" class="row-4 column-2"><span>14</span></div>
				<div id="cell-15" class="row-4 column-3"><span>15</span></div>
				<div id="full-background-image"></div>
			</div>
			<div id="shift-overlay"></div>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
